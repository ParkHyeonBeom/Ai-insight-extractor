version: '3.8'

services:
  # ... db, redis, web 서비스는 이전과 동일 ...
  db:
    image: postgres:13
    container_name: newsletter_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=newsletter_db
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: newsletter_redis
    ports:
      - "6379:6379"

  web:
    build: .
    env_file:
      - .env
    container_name: newsletter_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=newsletter_db
      - POSTGRES_HOST=db

  # Celery 워커 서비스 수정
  celery:
    build: .
    env_file:
      - .env
    container_name: newsletter_celery
    command: celery -A config.celery:app worker -l info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - ollama  # <-- ollama 서비스가 먼저 실행되도록 의존성 추가
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=newsletter_db
      - POSTGRES_HOST=db

  # Ollama 서비스 추가
  ollama:
    image: ollama/ollama
    container_name: newsletter_ollama
    volumes:
      - ollama_data:/root/.ollama # 모델 데이터를 저장할 볼륨 연결
    ports:
      - "11434:11434"

volumes:
  postgres_data:
  ollama_data: # <-- ollama 모델 데이터 저장을 위한 볼륨 정의